.app{max-width:1200px;margin:24px auto;padding:18px}

.lot .meta{flex:1;font-size:16px;line-height:1.4}
.lot button{margin-top:8px;background:#ff3b30;color:#fff;font-weight:600;padding:10px 16px;border-radius:12px;}
form{display:flex;flex-direction:column;gap:14px;margin-top:16px}
input,select{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.05);background:transparent;color:var(--text);font-size:16px}
h2{margin-bottom:16px;font-weight:700;font-size:22px;text-align:center}
@media(max-width:500px){

</head>
<body>
<div class="app">
<header>üì¶ Radmir –ö–µ–π—Å–∏</header>

<div id="menu" class="screen active" style="display:flex;flex-direction:column;gap:24px;align-items:center">

  <button onclick="showScreen('myCases'); loadCases()">üìÇ –ú–æ—ó –∫–µ–π—Å–∏</button>

<div id="addCase" class="screen">
  <h2>–î–æ–¥–∞—Ç–∏ –∫–µ–π—Å</h2>
  <form onsubmit="addCase(event)">
    <select id="collection" required>
      <option value="–§–æ—Ä—Å–∞–∂">–§–æ—Ä—Å–∞–∂</option>
      <option value="–¢–µ–º–Ω—ã–µ –¥–µ–ª–∞">–¢–µ–º–Ω—ã–µ –¥–µ–ª–∞</option>
      <option value="–í–µ–ª–µ—Å–æ–≤–∞ –Ω–æ—á—å 1">–í–µ–ª–µ—Å–æ–≤–∞ –Ω–æ—á—å 1</option>
      <option value="–í–µ–ª–µ—Å–æ–≤–∞ –Ω–æ—á—å 2">–í–µ–ª–µ—Å–æ–≤–∞ –Ω–æ—á—å 2</option>
      <option value="–û–ø–µ—Ä—Å–∫–æ–π">–û–ø–µ—Ä—Å–∫–æ–π</option>
      <option value="–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π">–ù–æ–≤–æ–≥–æ–¥–Ω–∏–π</option>
      <option value="–ß—ë—Ä–Ω–æ–µ –∑–æ–ª–æ—Ç–æ">–ß—ë—Ä–Ω–æ–µ –∑–æ–ª–æ—Ç–æ</option>
      <option value="–û—Ö–æ—Ç–Ω–∏—á–∏–π">–û—Ö–æ—Ç–Ω–∏—á–∏–π</option>
      <option value="–ï–≥–∏–ø–µ—Ç—Å–∫–∞—è —Å–∏–ª–∞">–ï–≥–∏–ø–µ—Ç—Å–∫–∞—è —Å–∏–ª–∞</option>
      <option value="–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π —ç–∫—Å–ø—Ä–µ—Å—Å">–†–æ–∂–¥–µ—Å—Ç–≤–µ–Ω—Å–∫–∏–π —ç–∫—Å–ø—Ä–µ—Å—Å</option>
      <option value="–ü–∏—Ä–∞—Ç—Å–∫–∏–π">–ü–∏—Ä–∞—Ç—Å—å–∫–∏–π</option>
      <option value="–ü—Ä–æ–∫–ª—è—Ç–∏–µ">–ü—Ä–æ–∫–ª—è—Ç–∏–µ</option>
      <option value="–ó–∏–º–Ω—è—è —Å–∫–∞–∑–∫–∞">–ó–∏–º–Ω—è—è —Å–∫–∞–∑–∫–∞</option>
    </select>
    <input type="number" id="buyPrice" placeholder="–¶—ñ–Ω–∞ –∫—É–ø—ñ–≤–ª—ñ" required>
    <input type="number" id="sellPrice" placeholder="–¶—ñ–Ω–∞ –≤–∏—Å—Ç–∞–≤–ª–µ–Ω–Ω—è" required>
    <input type="text" id="kiosk" placeholder="–ö—ñ–æ—Å–∫" required>
    <input type="number" id="commission" placeholder="–ö–æ–º—ñ—Å—ñ—è %" required>
    <button type="submit">‚úÖ –ó–±–µ—Ä–µ–≥—Ç–∏</button>
  </form>
  <button onclick="showScreen('menu')">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
</div>

<div id="myCases" class="screen">
  <h2>–ú–æ—ó –∫–µ–π—Å–∏</h2>
  <div id="caseList" class="case-list"></div>
  <button onclick="showScreen('menu')">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
</div>

</div>

<script>
const LS_KEY='radmir_cases_v2';
function showScreen(id){document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));document.getElementById(id).classList.add('active');}
function addCase(e){
  e.preventDefault();
  const collection=document.getElementById('collection').value;
  const buy=+document.getElementById('buyPrice').value;
  const sell=+document.getElementById('sellPrice').value;
  const kiosk=document.getElementById('kiosk').value;
  const commission=+document.getElementById('commission').value;
  const profit=sell-buy-(sell*commission/100);
  const newCase={collection,buyPrice:buy,sellPrice:sell,kiosk,commission,profit};
  let arr=JSON.parse(localStorage.getItem(LS_KEY))||[];
  arr.push(newCase);
  localStorage.setItem(LS_KEY,JSON.stringify(arr));
  showScreen('myCases'); loadCases();
}
function loadCases(){
  const arr=JSON.parse(localStorage.getItem(LS_KEY))||[];
  const list=document.getElementById('caseList');
  list.innerHTML='';
  if(!arr.length){ list.innerHTML='<p>–ù–µ–º–∞—î –∫–µ–π—Å—ñ–≤ üò¢</p>'; return;}
  arr.forEach((c,i)=>{
    const div=document.createElement('div');
    div.className='lot';
    div.innerHTML=`<div class="meta">
      <strong>${c.collection}</strong><br>
      –ö—É–ø–∏–≤: ${c.buyPrice}$<br>
      –°—Ç–æ—ó—Ç—å: ${c.sellPrice}$<br>
      –ö—ñ–æ—Å–∫: ${c.kiosk}<br>
      –ö–æ–º—ñ—Å—ñ—è: ${c.commission}%<br>
      <b>–ü—Ä–∏–±—É—Ç–æ–∫: ${c.profit.toFixed(2)}$</b><br>
      <button onclick="removeCase(${i})">üóë –í–∏–¥–∞–ª–∏—Ç–∏</button>
    </div>`;
    list.appendChild(div);
  });
}
function removeCase(idx){
  let arr=JSON.parse(localStorage.getItem(LS_KEY))||[];
  arr.splice(idx,1);
  localStorage.setItem(LS_KEY,JSON.stringify(arr));
  loadCases();
}
</script>
